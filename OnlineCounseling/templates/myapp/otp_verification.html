<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Otp Verification</title>
    <link rel="stylesheet" href="{% static 'css/btn_txt.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div align="center" style="margin-top: 200px">
    <form action="{% url 'otp_confirmation' %}" method="post">
        {% csrf_token %}
        <table style="width:30%">
            <tr>
                <td>Enter Yor Otp :</td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="std_otp" id="stu_otp" required placeholder="Enter your Otp ...">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Login">
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
