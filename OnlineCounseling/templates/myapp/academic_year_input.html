<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Academic Year</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/my_style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body background="{% static 'images/bg.jpg' %}">
<div class="" style="float:right;margin-right: 35%;margin-top: 50px" class="table-responsive">
<form action="{% url 'add_academic_year' %}" method="post">
    {% csrf_token %}

<select name="reg_no" id="reg_no">
    <option value="-1">Select Student</option>
    {% for student in my_stu_lst %}
        <option value="{{ student }}">{{ student }}</option>
    {% endfor %}
</select>
<table border="0">
    <tr>
        <td>Semester :</td>
        <td>
            <select name="sem" id="sem">
                <option value="">Select</option>
                <option value="sem1">sem1</option>
                <option value="sem2">sem2</option>
                <option value="sem1">sem3</option>
                <option value="sem2">sem4</option>
                <option value="sem1">sem5</option>
                <option value="sem2">sem6</option>
            </select>
        </td>
    </tr>

    <tr>
        <td>Course : </td>
        <td>
            <input type="text" name="course_name" placeholder="Subject" required>
        </td>
    </tr>

    <tr>
        <td>Mid I :</td>
        <td>
            <input type="text" name="mid1" placeholder="Enter Mid 1 Marks" required>
        </td>
    </tr>

    <tr>
         <td>Mid II :</td>
        <td>
            <input type="text" name="mid2" placeholder="Enter Mid 2 marks" required>
        </td>
    </tr>

    <tr>
        <td>Int. :</td>
        <td>
            <input type="text" name="internal" placeholder="Enter internal Marks" required>
        </td>
    </tr>

    <tr>
         <td>Ext. :</td>
        <td>
            <input type="text" name="external" placeholder="External marks" required>
        </td>
    </tr>
    <tr>
        <td colspan="2">
        <input type="submit" class="btn btn-success btn-block btn-lg" value="Add Marks">
        </td>

    </tr>
</table>
</form>
</div>
</body>
</html>
