<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Online Counseling</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/my_style.css' %}">
    <link rel="stylesheet" href="{% static 'css/w3stylesheet.css' %}">
    <style>
body {margin:0;font-family:Arial}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.active {
  background-color: #4CAF50;
  color: white;
}

.topnav .icon {
  display: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 17px;
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.topnav a:hover, .dropdown:hover .dropbtn {
  background-color: #555;
  color: white;
}

.dropdown-content a:hover {
  background-color: #ddd;
  color: black;
}

.dropdown:hover .dropdown-content {
  display: block;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child), .dropdown .dropbtn {
    display: none;
  }
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  .topnav.responsive .dropdown {float: none;}
  .topnav.responsive .dropdown-content {position: relative;}
  .topnav.responsive .dropdown .dropbtn {
    display: block;
    width: 100%;
    text-align: left;
  }
}
</style>
</head>
<body>

<div class="topnav" id="myTopnav">
  <a  class="active" href="#" style="text-decoration: none"><span style="color:#00008B;">Welcome : {{ cou_name }}</span></a>
  <a href="{% url 'fetch_counselor' %}">Home</a>
  <a href="{% url 'show_feed_back' %}" target="_blank">Give Feedback</a>
  <a href="{% url 'show_academic' %}" target="_blank">Academic Marks</a>
  <a href="{% url 'Show_academic_year' %}" target="_blank">Academic Details</a>
  <a href="{% url 'show_performance' %}" target="_blank">Performance</a>
  <a href="{% url 'show_counseling_record' %}" target="_blank">Counseling Record</a>
  <a href="{% url 'show_fetch_counselor_record' %}" target="_blank">Show Record</a>
  <a style="float: right" href="{% url 'counselor_logout' %}" onclick="closeWin();">Logout</a>
</div>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

{% block body_block %}

{% endblock %}

</body>

<script>
function preventBack()
{
        window.history.forward();
}
setTimeout("preventBack()", 0);
window.onunload=function(){null};
function closeWin() {
   preventBack();
   window.top.close();
}
</script>
</html>
